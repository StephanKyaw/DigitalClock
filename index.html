<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div class="clock-container">

        <!-- Header -->
        <h1 id="clock">00:00:00</h1> 

        <div class="controls">

            <!-- Switch Button -->

            <button id="toggleformat">Switch to 12-hour</button>

            <!-- Select Time zone -->

            <select id="timezone">
                <option value="0">UTC</option>
                <option value="6.5">Myanmar (UTC+6:30)</option>
                <option value="7">Thailand (UTC+07:00)</option>
                <option value="8">China (UTC+08:00)</option>
                <option value="-5">New York (UTC -5)</option>
            </select>
            
        </div>
    </div>
    <script src="./sctipt.js" type="text/javascript"></script>
    
</body>
</html>
